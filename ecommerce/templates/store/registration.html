{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="container">
    {% if registered %}
        <p>Thank you for registering!</p>
    {% else %}
        <h2 class="text-center">Register</h2>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-body center">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group clearfix">
                                <label for="username" class="col-md-1 control-label text-right">{{ customer_form.username.label }}:</label>
                                <div class="col-md-6">
                                    {{ customer_form.username }}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-md-1 control-label text-right">Email:</label>
                                <div class="col-md-6">
                                    {{ customer_form.email }}
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <label for="password" class="col-md-1 control-label text-right">{{ customer_form.password.label }}:</label>
                                <div class="col-md-6">
                                    {{ customer_form.password }}
                                </div>
                            </div>
                            <input type="submit" name="" class="btn btn-success"  value="Register">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}    
</div>
{% endblock content %}
