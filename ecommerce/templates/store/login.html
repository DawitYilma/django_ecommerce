{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="container">
    <form method="post" action="{% url 'customer_login' %}" id="login-form">
        {% csrf_token %}
        <h2 class="text-center">Login</h2>
        <div class="row">
            <div class="col-md-4"></div>
        <div class="col-md-8">
            <div class="panel panel-default">
                
                <div class="panel-body center">
                    <div class="form-group clearfix">
                        <label for="username" class="col-md-1 control-label text-right">Username:</label>
                        <div class="col-md-6">
                            <input name="username" value="" type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="password" class="col-md-1 control-label text-right">Password:</label>
                        <div class="col-md-6">
                            <input name="password" type="password" class="form-control" />
                        </div>
                    </div>
                    <div class="col-md-6 col-md-offset-4">
                        <input name="login" type="submit" value="Login" class="btn btn-success" /> &nbsp;
                        <a href="{% url 'register' %}">or Register</a>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </form>
</div>
{% endblock content %}
